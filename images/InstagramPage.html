<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSpace Pets Instagram üò∫</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="profile">
                <div class="profile-image">
                    <img src="cat-codespace.png" alt="My profile picture">
                </div>
                <div class="profile-details">
                    <div class="profile-user-settings">
                        <h1 class="profile-user-name">codespace_pets</h1>
                        <button class="btn profile-edit-btn">Edit Profile</button>
                        <button class="btn profile-settings-btn" aria-label="profile settings">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="profile-stats">
                        <ul>
                            <li><span class="profile-stat-count">549</span> posts</li>
                            <li><span class="profile-stat-count">45,682</span> followers</li>
                            <li><span class="profile-stat-count">1</span> following</li>
                        </ul>
                    </div>
                    <div class="profile-bio">
                        <p><span class="profile-real-name">CodeSpace Pets üò∫</span> The hangout place for the best pets üêïüêáüê¶</p>
                    </div>
                </div>
            </div>
            <!-- End of profile section -->
        </div>
        <!-- End of container -->
    </header>

    <main>
        <div class="container">
            <div class="gallery">
                <!-- Repeat this block for each gallery item -->
                <div class="gallery-item" tabindex="0">
                    <img src="bailey.PNG" class="gallery-image" alt="A picture of a dog">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fa fa-heart" aria-hidden="true"></i> 56</li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fa fa-comment" aria-hidden="true"></i> 2</li>
                        </ul>
                    </div>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
            <!-- End of gallery -->
            <div class="loader"></div>
        </div>
        <!-- End of container -->
    </main>
</body>
</html>
